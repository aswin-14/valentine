<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Can_we_meet üíñ</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

            background-image: url("ed-robertson-UrF1Jf5PamQ-unsplash.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: -1;
        }

        .container {
            text-align: center;
            width: 420px;
            height: 260px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(8px);
            position: relative;
        }

        h1 {
            font-size: 36px;
            color: #fff;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #adb5bd;
            position: absolute;
            left: 230px;
            top: 150px;
            transition: all 0.25s ease;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .modal h2 {
            color: red;
        }

        .close-btn {
            background: red;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Can we meet once, please Shikha?</h1>

    <button id="yes" onclick="goToLovePage()">Yes ‚ù§Ô∏è</button>
    <button id="no"
        onmouseenter="moveNo()"
        onclick="showError()">No üíî</button>
</div>

<div class="overlay" id="overlay">
    <div class="modal">
        <h2>‚ùå Error</h2>
        <p>Can you please think again.... üò¢üíî</p>
        <button class="close-btn" onclick="closeError()">OK</button>
    </div>
</div>

<script>
    const WEBHOOK_URL = "https://webhook.site/11e56490-87f7-40b1-be5d-b7bd91782ff1";

    function goToLovePage() {
        // üîî Background request
        navigator.sendBeacon(
            WEBHOOK_URL,
            JSON.stringify({
                event: "valentine_yes_clicked",
                page: "index.html",
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent
            })
        );

        // ‚ù§Ô∏è Redirect
        window.location.href = "love.html";
    }

    function showError() {
        document.getElementById("overlay").style.display = "flex";
    }

    function closeError() {
        document.getElementById("overlay").style.display = "none";
    }

    function moveNo() {
        const noBtn = document.getElementById("no");
        const container = document.querySelector(".container");

        const maxX = container.clientWidth - noBtn.offsetWidth;
        const maxY = container.clientHeight - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
</script>

</body>
</html>
